<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  </head>
  <body class="login-image">
    <header>
      <h1 class="travel-tracker-title">Travel Tracker</h1>
    </header>
    <section class="user-welcome">
      <h2 id="welcome-user-name" class="user-name"></h2>
      <h2 id="welcome-traveler-type" class="traveler-type"></h2>
      <h3 id="total-spent-on-trips"></h3>
      <h3 id="total-profit-on-trips"></h3>
      <h3 id="numb-of-users-on-trips-today"></h3>
    </section>
    <section id="login-form-sect" class="login-section"></section>
    <section id="create-trip-section" class="create-trip-form-cont"></section>
    <main>
      <section id="user-search-section" class="user-search-column hidden"></section>
      <section id="trips-list" class="trips-list-section"></section>
    </main>
  </body>
</html>
